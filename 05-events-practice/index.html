<!DOCTYPE html>
<meta charset="UTF-8">

<body>
  <button id="btn">Click me maybe!</button>
  <div id="root"></div>
</body>

<script type="module">
  class Component {
    constructor () {
      this.onClick = this.onClick.bind(this);

      this.addEventListeners();
    }

    onClick() {
      console.error(111);
    }

    addEventListeners () {
      document.addEventListener('click', this.onClick);
    }

    destroy () {
      document.removeEventListener('click', this.onClick);
    }


  }
</script>
